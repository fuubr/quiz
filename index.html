<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Matemática</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen" class="start-screen">
        <h1>Bem-vindo ao Quiz de Matemática!</h1>
        <input type="text" id="player-name" placeholder="Seu nome" required>
        <input type="text" id="user-id" placeholder="ID do Usuário" required>
        <button id="start-button">Iniciar</button>
    </div>

    <div id="game-screen" class="hidden">
        <div id="question-container" class="question-container">
            <h2 id="question"></h2>
            <div id="options"></div>
        </div>
        <div id="time">Tempo: 10</div>
    </div>

    <div class="container hidden" id="scoreboard">
        <h2>Tabela de Classificação</h2>
        <table>
            <thead>
                <tr>
                    <th>ID do Usuário</th>
                    <th>Nome</th>
                    <th>Pontuação</th>
                </tr>
            </thead>
            <tbody id="scoreboard-body"></tbody>
        </table>
        <button id="new-game-button">Nova Partida</button>
        <button id="restart-button">Reiniciar Jogo</button>
        <button id="redirect-button" class="hidden">Visitar Site</button>
    </div>
    
    <footer>
        <p>Developed by Antony Augusto, Carlos Henrique, Giovana Basile, Guilherme Cardoso e Kauã Montanher</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
